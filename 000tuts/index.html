<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .link-container {
            text-align: center;
        }
        a {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="tutorial01.html" target="_blank">Tutorial 01</a>
        <a href="tutorial02.html" target="_blank">Tutorial 02</a>
        <a href="tutorial03.html" target="_blank">Tutorial 03</a>
    </div>
</body>
</html>
